<html>
	<head>
		<script src="loginWidget.js"></script>
	</head>
	<body>
	</body>
	<script>
		_ownAuth.widget.loadWidget().then(function(){
			return _ownAuth.widget.login()
		}).then(function(data){
			localStorage.setItem("profile", JSON.stringify(data.profile));
			localStorage.setItem("token", data.token);
		}).catch(function(err){
			console.log(err);
		})
	</script>
</html>
