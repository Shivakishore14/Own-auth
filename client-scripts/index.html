<html>
	<head>
		<script src="loginWidget.js"></script>
	</head>
	<body>
	</body>
	<script>
		_ownAuth.widget.loadWidget().then(function(){
			return _ownAuth.widget.login()
		}).then(function(data){
			console.log(data);
			localStorage.setItem("profile", data.profile);
			localStorage.setItem("token", data.profile);
		}).catch(function(err){
			console.log(err);
		})
	</script>
</html>
